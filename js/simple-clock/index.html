<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Clock</title>
</head>

<body>

  <div class="toast" data-type="pause">
    <p>Clock has been stopped.</p><span>CLOSE</span>
  </div>

  <div class="toast" data-type="live">
    <p>Clock is now live.</p><span>CLOSE</span>
  </div>

  <div class="container">
    <div class="top">
      <p id="pause">pause</p>
      <p id="reset">live</p>
    </div>
  
    <div class="clock-container">
      <div class="hours"> 
        <span>hours</span>
        <p id="hour">00</p>
      </div>
      <div class="colon"></div>
      <div class="minutes"> 
        <span>minutes</span>
        <p id="minute">00</p>
      </div>
      <div class="colon"></div>
      <div class="seconds">
        <span>seconds</span>
        <p id="second">00</p>
      </div>
    </div>
  
    <div class="bottom">
      <div class="progress-bar"></div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
